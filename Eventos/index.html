<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/29fac92925.css">
    <link rel="stylesheet" href="/Eventos/css/main.css">
    <link rel="stylesheet" href="/Eventos/css/button.css">
    <link rel="stylesheet" href="/Eventos/css/records.css">
    <link rel="stylesheet" href="/Eventos/css/modal.css">
    <link rel="stylesheet" href="/Eventos/css/barra.css">
    <title>Pescador</title>
</head>

<body>

    <div class="menu">
        <nav>
            <a href="#" title="Home">
                <span class="fa fa-bars"></span>
                <span class="label">Menu</span>
            </a>
            <a href="/home/index.html" title="Home">
                <span class="fa fa-home"></span>
                <span class="label">Home</span>
            </a>
            <a href="/Membro/index.html" title="About" class="active">
                <span class="fa fa-user"></span>
                <span class="label">Membros</span>
            </a>
            <a href="#" title="Blog">
                <span class="fa fa-pencil"></span>
                <span class="label">Eventos</span>
            </a>
            <a href="/Inscricao/index.html" title="Contact">
                <span class="fa fa-money"></span>
                <span class="label">Inscrição</span>
            </a>
            <a href="/login/index.html" title="Logout">
                <span class="fa fa-power-off"></span>
                <span class="label">Sair</span>
            </a>
        </nav>
    </div>

    <header>
        <h1 class="header-title">Cadastro de Eventos</h1>
    </header>

    <main>
        <div class="buttons-container">
            <button type="button" class="button blue mobile" id="cadastrarEvento">Cadastrar Evento</button>
            <button type="button" class="button blue mobile" id="listarEventos">Listar Eventos</button>
            <form class="search-form" id="searchFormEventos">
                
                <input type="text" id="variavel" class="modal-field" placeholder="Digite o ID Evento">
                <button class="button blue" id="pesquisarPorId">Pesquisar</button>
            </form>
            
        </div>

        <table class="records">
            <thead>
                <tr>
                    <th>Nome do Evento</th>
                    <th>Data do Evento</th>
                    <th>Localização</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="eventosTableBody">
                <!-- Aqui serão adicionados dinamicamente os membros -->
            </tbody>
        </table>

        <!-- Modal para adicionar novo membro -->
        <div class="modal" id="modalEventos">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Evento</h2>
                    <span class="modal-close" id="modalCloseEventos">&#10006;</span>
                </header>
                <form class="modal-form" id="eventoForm">
                    <input type="text" class="modal-field" placeholder="Nome do Evento" id="nomeEventoInput">
                    <input type="text" class="modal-field" placeholder="Data do Evento" id="dataEventoInput">
                    <input type="text" class="modal-field" placeholder="Local do Evento" id="localizacaoInput">
                </form>
                <footer class="modal-footer">
                    <button class="button green" id="salvarNovoEvento">Salvar Novo Evento</button>
                    <button class="button blue" id="salvarEdicaoEvento">Salvar Edição</button>
                    <button class="button blue" id="cancelarEvento">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>


    <script src="/Eventos/main.js" defer></script>
</body>

</html>
